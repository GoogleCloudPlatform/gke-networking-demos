### nginx app deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx
        ports:
        - containerPort: 80
      - name: my-test
# we need to find a smaller image for this
        image: gcr.io/k8s-testimages/kettle:latest
        command: ["/usr/bin/tail"]
        args: ["-f", "/dev/null"]
